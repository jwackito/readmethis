{% extends "base.html" %}

{% block content %}
	<center>
		<h1>Readme this!</h1>
	</center>
	<center>
        {% for word in text %}
            <word id='word{{ loop.index }}'>{{ word }} </word>
		{% endfor %}
	</center>
    <div class="wrapper">
      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
      </section>

      <section class="sound-clips">


      </section>

    </div>
    
	<script src={{ url_for('static', filename="record/scripts/app.js") }}></script>
    
{% endblock %}
